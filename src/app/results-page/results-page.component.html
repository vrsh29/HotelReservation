<div class="container-fluid">
  <div class="row">
    <div class="outer-header">
    <div class="header">
      UI Case Study - Hotel Booking Application
    </div>
  </div>
    </div>

    <div class="row">
      <div class="col-md-2">
        <img src="/assets/images/main.jpg" class="main-img">
      </div>

     
      <div class="col-md-10">
          <div id="hotel-result">Hotel Results</div>
          <a routerLink="/search" routerLinkActive="active" class="btn btn-primary" id="search-button">Change Search</a>
          <table  class="table table-hover" id="data-table">
              <tr>
                  <th>Name</th>
                  <th>Address</th>
                  <th>City, State</th>
                  <th>Zip</th>
                  <th>Action</th>
              </tr>
              <tr *ngFor="let hotel of Hotel">
                  <td>{{hotel.Name}}</td>
                  <td>{{hotel.Address}}</td>
                  <td>{{hotel.City}}</td>
                  <td>{{hotel.Zip}}</td>
                  <td>
                    <button type="button" class="btn btn-primary" [routerLink]="['/view-hotel',hotel._id]">View Hotel</button>
                  </td>
              </tr>
          </table>
      </div>

      </div>

    <footer>
      Accenture &copy; 2017
    </footer>

    </div>
